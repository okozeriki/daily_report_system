name: 🐞 バグ報告
description: 不具合を見つけたときに使用してください
title: "[Bug] バグ内容を簡潔に"
labels: ["bug"]
body:
  - type: textarea
    id: summary
    attributes:
      label: 概要
      description: どのような不具合が発生していますか？
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 再現手順
      description: バグを再現する手順を詳しく書いてください
      placeholder: |
        1. ○○画面に移動
        2. ××ボタンをクリック
        3. エラーが表示される
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 本来の期待動作
      description: 期待していた正常な動作を記述してください
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 発生環境
      description: ブラウザ、OS、端末などを記入（例：Chrome 123 / macOS）